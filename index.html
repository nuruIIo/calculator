<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="box">
      <label id="input">0</label>

      <div id="AC" class="common threeof">AC</div>
      <div id="plus-minus" class="common threeof">+/-</div>
      <div id="mod" class="common threeof">%</div>
      <div id="div" class="common yellow">/</div>

      <div id="seven" class="common">7</div>
      <div id="eight" class="common">8</div>
      <div id="nine" class="common">9</div>
      <div id="times" class="common yellow">x</div>

      <div id="four" class="common">4</div>
      <div id="five" class="common">5</div>
      <div id="six" class="common">6</div>
      <div id="minus" class="common yellow">-</div>

      <div id="one" class="common">1</div>
      <div id="two" class="common">2</div>
      <div id="three" class="common">3</div>
      <div id="plus" class="common yellow">+</div>

      <div id="zero" class="common double-width">0</div>
      <div id="comma" class="common">.</div>
      <div id="equal" class="common yellow">=</div>

      <div></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
